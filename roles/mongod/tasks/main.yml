- name: add mongodb repo
  copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
- name: copy collections file
  copy:
    src: collections.js
    dest: /root/collections.js
- name: install mongodb
  dnf:
    name:
      - mongodb
      - mongodb-server
    state: latest
- name: enable  mongodb service
  systemd:
    name: mongod
    enabled: yes
    masked: no
- name: start mongodb service
  systemd: state=started name=mongod
- name: Install the pymongo module
  pip:
    name: pymongo
    executable: pip3
- name:  add admin user
  mongodb_user:
    database: admin
    name: admin
    password: "{{ mongodb_admin_password }}"
    roles: readWrite,userAdminAnyDatabase,dbAdminAnyDatabase,dbAdminAnyDatabase
    state: present
- name:  add swygate user
  mongodb_user:
    login_user: admin
    login_password: "{{ mongodb_admin_password }}"
    database: swifty
    name: swygate
    password: "{{ mongodb_swygate_password }}"
    roles: readWrite,dbAdmin,userAdmin,dbOwner
    state: present
- name:  add swyadmd user
  mongodb_user:
    login_user: admin
    login_password: "{{ mongodb_admin_password }}"
    database: swifty
    name: swyadmd
    password: "{{ mongodb_swyadmd_password }}"
    roles: readWrite,dbAdmin,userAdmin,dbOwner
    state: present
- name:  add swifty-s3 user
  mongodb_user:
    login_user: admin
    login_password: "{{ mongodb_admin_password }}"
    database: swifty-s3
    name: swifty-s3
    password: "{{ mongodb_s3_password }}"
    roles: readWrite,dbAdmin,userAdmin,dbOwner
    state: present
- name: create collections
  shell: "mongo swifty /root/collections.js"
